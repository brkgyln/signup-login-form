<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Signup/Login Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
<link rel="stylesheet" href="./style.css">
<body>
</head>
  <div class="login-box">
    <div class="lb-header">
      <a href="#" class="active" id="login-box-link">Giriş</a>
      <a href="#" id="signup-box-link">Kayıt Ol</a>
    </div>
    <div class="social-login">
      <a href="#">
        <i class="fa fa-facebook fa-lg"></i>
Facebook ile Giriş Yap      </a>
      <a href="#">
        <i class="fa fa-google fa-lg"></i> 
        Google ile Giriş Yap
      </a>
    </div>
    <form class="email-login">
      <div class="u-form-group">
        <input type="email" placeholder="E-mail"/>
      </div>
      <div class="u-form-group">
        <input type="password" placeholder="Şifreyi Girin"/>
      </div>
      <div class="u-form-group">
        <button>Giriş</button>
      </div>
      <div class="u-form-group">
        <a href="#" class="forgot-password">Şifreyi Yenile</a>
      </div>
    </form>
    <form class="email-signup">
      <div class="u-form-group">
        <input type="email" placeholder="E-mail"/>
      </div>
      <div class="u-form-group">
        <input type="password" placeholder="Şifreyi Girin"/>
      </div>
      <div class="u-form-group">
        <input type="password" placeholder="Şifreyi Onayla"/>
      </div>
      <div class="u-form-group">
        <button>Kayıt Ol</button>
      </div>
    </form>
  </div>
  
   <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
   <script  src="./index.js"></script>

</body>
</html>
